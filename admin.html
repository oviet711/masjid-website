<!DOCTYPE html>
<html lang="id">
<head>

    <title>Admin Dashboard Masjid</title>

</head>
<body>

<h2>Dashboard Admin Kajian</h2>

            <th>Ustadz</th>
            <th>Aksi</th>
        </tr>
    </thead>
    <tbody id="admin-kajian-list"></tbody>
</table>

<script src="assets/js/admin.js"></script>

</body>
</html>
